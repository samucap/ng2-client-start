<div class="container-fluid">
  <div class="row">
    <table class="table table-condensed">
      <thead>
        <tr>
          <th *ngFor="let col of config.columns">
            {{col.title}}
          </th>
        </tr>
      </thead>
        <tbody *ngIf="config.body">
          true
        </tbody>

        <tbody *ngIf="!config.body">
          <tr *ngFor="let item of data.list | dataParser:config">
            <td *ngFor="let field of item">{{field}}</td>
          </tr>
        </tbody>

    </table>
  </div>
</div>
